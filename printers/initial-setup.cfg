# sections into your printer.cfg and change it there.

# Initial Configuration
# Please Read the documentation: https://os.ratrig.com

[include base.cfg]

[mcu]
serial: /tmp/klipper_host_mcu

[printer]
kinematics: none
max_velocity: 1
max_accel: 1

[gcode_macro PAUSE]
rename_existing: PAUSE_BASE
gcode:
  M118 Please install a config first!

[gcode_macro RESUME]
rename_existing: RESUME_BASE
gcode:
  M118 Please install a config first!

[gcode_macro CANCEL_PRINT]
rename_existing: CANCEL_BASE
gcode:
  M118 Please install a config first!

[gcode_shell_command copy_ender3]
command: /home/pi/mainsail_config/scripts/install-creality-ender3-config.sh
timeout: 2
verbose: False

[gcode_shell_command copy_voron_v01]
command: /home/pi/mainsail_config/scripts/install-voron-v01-config.sh
timeout: 2
verbose: False

[gcode_macro INSTALL_CREALITY_ENDER3_CONFIG]
gcode:
  RUN_SHELL_COMMAND CMD=copy_ender3
  M118 Ender 3 config installed. Please open printer.cfg!
  RESTART

[gcode_macro INSTALL_VORON_V0]
gcode:
  RUN_SHELL_COMMAND CMD=copy_voron_v01
  M118 Voron V0.1 config installed. Please open printer.cfg!
  RESTART
